<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="header d-md-flex justify-content-between align-items-center">
            <h1>DOCTOR NOTE</h1>

            <div class="form-floating my-2">
                <input type="search" class="form-control" id="search-input"  placeholder="search">
                <label for="search">Search</label>
            </div>


            <div>
                <button class="btn btn-danger" id="Clearall">Clear All</button>
                <button class="btn btn-secondary" id="Edit">Edit</button>
            </div>
              
        </div>

        <div class="alert alert-danger my-4" id="alertmsg" style="display: none;">

        </div>
        <form id="doctor-form">
            <div class="form-floating my-2">
                <input type="text" class="form-control" id="Tokennumber"  placeholder="Tokennumber">
                <label for="Tokennumber">Token Number</label>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="PatientName"  placeholder="NameofPatient">
                <label for="PatientName">Patient Name</label>
            </div>

            <div class="form-floating my-2">
                <input type="number" class="form-control" id="PatientAge"  placeholder="age">
                <label for="PatientAge">Patient Age</label>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="visit"  placeholder="visit">
                <label for="visit">Purpose of Visit</label>
            </div>

            <div class="form-floating my-2">
                <input type="date" class="form-control" id="date"  placeholder="date">
                <label for="date">Date of Visit</label>
            </div>

            <button type="submit" id="clk" class="btn btn-success my-4">Save</button>
        </form>


        
        <div id="patient-details" class="card my-5" style="display: none; padding: 10px; border: solid;" :>

            <p><strong>Token No: </strong><span id="detail-token"></span></p>
            <p><strong>Patient Name: </strong><span id="detail-name"></span></p>
            <p><strong>Patient Age: </strong><span id="detail-age"></span></p>
            <p><strong>Purpose of Visit: </strong><span id="detail-purpose"></span></p>
            <p><strong>Date of LastVisit: </strong><span id="detail-date"></span></p>
        </div>

      
        <table class="table table-hover my-4">
            <thead >
                <tr>
                    <th>Token Number</th>
                    <th>Patient Name</th>
                    <th>Patient Age</th>
                    <th>Purpose of Visit</th>
                    <th>Date of Visit</th>
                    <th></th>
                </tr>
            </thead>

            <tbody class="patient-data">
                <tr class="collection-item">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><span class="btn btn-danger" id="delete">X</span></td>
                </tr>
            </tbody>
        </table>

    </div>    
    <script src="app.js"></script>
</body>
</html>
